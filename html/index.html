<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/cat.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://kit.fontawesome.com/132c250b5f.js" crossorigin="anonymous"></script>
        <title>cat-AFKZONE</title>
    </head>
    <body>
       
        <div class="first-menu">
            <div class="box01">
                <div class="headerx"> 
                    AFK ZONE
                </div>
            </div>

            <div class="box02">
                <div class="text2"> 
                    Press [ F ] to Start AFK.
                </div>
            </div>
        </div>

        <cat-AFK>
            <div class="afk-box">
                <!-- <div class="text-change">AFK ZONE</div> -->
                <div class="text-time" id="text-time"></div>
                <div class="text-amount" id="text-amount2" >0 pieces</div>
                <div class="text-afkcc">Press L to cancel AFK.</div>
                <div class="hide-text-afk">Press Tab to open/close the UI.</div>				
                <div class="text-item">Will receive items in another</div>
                <div class="text-item-bonus">Item received</div>
                <p><span class="text-name">Items to be obtained</span></p>
                <p><span class="text-name-bonus">Bonus Items</span></p>
                <div class="main-img"></div>
                <div class="items-img1"></div>
                <div class="items-img2"></div>
                <!-- <div class="items-img3"></div>
                <div class="items-img4"></div> -->
            </div>
            </div>
        </cat-AFK>

        <div class="text-box" id="status">
            <div class="text-box-header">
                <div class="text-header">Text on the head</div>
            </div>
            <input type="text-box-cover" class="input-text-box" placeholder="Please put a message on your head." ></input >
            <div class="btn-confirm">Confirm</div>
            <div class="btn-cancel">Cancel</div>
        </div>

        <script src="js/cat.js" ></script>
    </body>
</html>
